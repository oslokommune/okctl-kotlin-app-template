name: Docker build and push to ghcr


on:
  workflow_dispatch:
  push:
    branches:
      - ghcr
#on:
#  workflow_dispatch:
#  push:
#    tags:
#      - '*'

jobs:
  docker-build-push:

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '1'

      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v1
        with:
          ## TODO You need your own ghcr user
          registry: ghcr.io
          username: okctl@oslo.kommune.no
          password: ${{ secrets.OKCTL_TEMPLATE_DEPLOY_KEY }}

      - run: echo "tag=ghcr.io/oslokommune/okctl-kotlin-app-template" >> $GITHUB_ENV
        id: tag_store
      - run: echo "version=$(git describe --tags `git rev-list --tags --max-count=1`)" >> $GITHUB_ENV
        id: version_store

      - name: Build and push Docker images
        run: docker build --tag ${{ env.tag }}:${{ env.version }} .

      - name: Push docker image
        run: docker push ${{ env.tag }}:${{ env.version }}
