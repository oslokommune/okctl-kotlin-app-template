<html lang="EN">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        @font-face {
            font-family: 'oslosans';
            src: url("/OsloSans-Regular.woff") format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        h1 {
            font-size: 40px;
            width: 50%;
            position: relative;
            left: 25%;
        }

        .container {
            margin: 0 auto;
            text-align: center;
            font-family: oslosans;
        }

        .actions {
            text-align: left;
            position: relative;
            left: 25%;
            width: 50%;
            margin-top: 25px;
        }

        .actions p {
            height: 25px;
            margin-bottom: 20px;
        }


        button.fullwidth {
            width: 100%;
        }

        button {
            width: 45%;
            background-color: #2A2859;
            color: #fff;
            float: right

        }

        button:focus {
            color: #fff !important;
        }

        button:hover {
            background-color: #6FE9FF;
            color: black !important;
        }

        input {
            line-height: 27px;
            margin-top: 1px;
            width: 50%;

        }

        iframe {
            display: none;
        }

        iframe.active {
            animation: fadein 1s;
            display: inline-block;
            border-style: none;
            width: 50%;
            margin-bottom: 25px;
            background-color: #f9c66b;
            border-radius: 25px;
            padding: 10px;
            height: 200px;
        }

    </style>
    <title>Demo okctl app</title>
</head>
<body>
<div id="app">
    <div class="container">
        <h1>Okctl super simple reference application</h1>
        <div class="actions">
            <p>
                <button class="btn fullwidth" onclick="crashMeMaybe()">Test error log, 50% crash rate</button>
            </p>
            <p>
                <button class="btn fullwidth" onclick="listusers()">List users in database!</button>
            </p>

            <p>
                <button class="btn fullwidth" onclick="readFromPvc()">Read from PVC!</button>
            </p>

            <p>
                <input id="logcontent"/>
                <button class="btn "
                        onclick="logthis()">Write to info log!
                </button>

            </p>

            <p><strong></strong>
                <input id="newuser"/>
                <button class="btn "
                        onclick="addUser()">Add user to database!
                </button>
            </p>

            <p>
                <input id="fileline"/>
                <button class="btn "
                        onclick="writeToPvc()">Write line to PVC
                </button>

            </p>

        </div>
        <br/>
        <iframe id="result" scrolling="no"></iframe>
        <br/>
        <img src="gopher.png" style="width:50%">
    </div>
</div>
</body>

<script>
    function activeFrame() {
        var frame = document.getElementById("result")
        frame.classList = "active"
    }

    function logthis() {
        activeFrame()
        var logline = document.getElementById("logcontent").value
        var frame = document.getElementById("result")
        frame.src = "/logthis?logline=" + logline
    }

    function addUser() {
        activeFrame()
        var username = document.getElementById("newuser").value
        var frame = document.getElementById("result")
        frame.src = "/adduser?username=" + username
    }

    function listusers() {
        activeFrame()
        var frame = document.getElementById("result")
        frame.src = "/users"
    }

    function crashMeMaybe() {
        activeFrame()
        var frame = document.getElementById("result")
        frame.src = "/risky"
    }

    function writeToPvc() {
        activeFrame()
        var fileline = document.getElementById("fileline").value
        var frame = document.getElementById("result")
        frame.src = "/writetopvc?fileline=" + fileline
    }

    function readFromPvc() {
        activeFrame()
        var frame = document.getElementById("result")
        frame.src = "/readfrompvc"
    }

</script>
</html>
